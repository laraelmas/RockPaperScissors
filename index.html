<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>
        <span id="user-result">You</span> vs.
        <span id="comp-result">Computer</span>.
        <span id="overall-result">Let's go</span>
      </p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="image/icons8-hand-rock-48.png" alt="" />
      </div>

      <div class="choice" id="p">
        <img src="image/icons8-hand-48.png" alt="" />
      </div>

      <div class="choice" id="s">
        <img src="image/icons8-hand-scissors-48.png" alt="" />
      </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
